<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Витрина товаров</title>
</head>

<body>
    <div style="float:right; margin-top: 10px;">
        <a href="/orders" style="text-decoration:none;">
            <button style="background-color:#4CAF50;color:white;padding:10px 20px;margin-right:10px;border:none;border-radius:5px;cursor:pointer;font-size:16px;">
                &#128179; ЗАКАЗЫ
            </button>
        </a>
        <a href="/cart/items" style="text-decoration:none;">
            <button style="background-color:#2196F3;color:white;padding:10px 20px;margin-right:10px;border:none;border-radius:5px;cursor:pointer;font-size:16px;">
                &#128722; КОРЗИНА
            </button>
        </a>
        <a href="/main/items" style="text-decoration:none;">
            <button style="background-color:#FF9800;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-size:16px;">
                &#127968; ГЛАВНАЯ
            </button>
        </a>
    </div>
    <div style="width:70%;margin-left:auto;margin-right:auto;">
        <p>
            <img width="300" height="300" th:src="${'http://localhost:8080/'+item.imgPath}">
        </p>
        <p>
            <b th:text="${item.title}"></b>
            <b th:text="${item.price}+' руб.'" style="text-align:right;"></b>
        </p>
        <p>
            <span th:text="${item.description}"></span>
        </p>
        <form th:action="${'/items/order/'+item.id}" method="get">
            <button name="action" value="minus">-</button>
            <span th:text="${item.count}"></span>
            <button name="action" value="plus">+</button>
            <button name="action" value="plus" th:if="${item.count==0}" style="float:right;">В корзину</button>
        </form>
    </div>
</body>

</html>
