version: '3.8'

services:
  # Redis for Intershop caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # H2 Database for Intershop (in-memory, but can be persisted)
  h2-database:
    image: oscarfonts/h2
    ports:
      - "1521:1521"
      - "8181:81"
    environment:
      H2_OPTIONS: "-ifNotExists"
    volumes:
      - h2_data:/h2-data

  # Intershop Service
  intershop:
    build: ./intershop
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - h2-database
    environment:
      SPRING_R2DBC_URL: r2dbc:h2:file:///h2-data/intershop
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      PAYMENT_SERVICE_URL: http://payment-service:8081
    volumes:
      - ./intershop:/app
      - /app/target

  # Payment Service
  payment-service:
    build: ./payment-service
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
    volumes:
      - ./payment-service:/app
      - /app/target

volumes:
  redis_data:
  h2_data:
