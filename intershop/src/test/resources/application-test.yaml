spring:
  r2dbc:
    url: r2dbc:h2:mem:///testdb-${random.uuid};DB_CLOSE_DELAY=-1 # Unique DB per test
    username: sa
    password: ""
    pool:
      initial-size: 2
      max-size: 5
      max-idle-time: 10m
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: always
      schema-locations: classpath:test-schema.sql
      data-locations: classpath:test-data.sql

logging:
  level:
    io.r2dbc: WARN
    org.springframework.r2dbc: WARN 